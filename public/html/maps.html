<html>

<head>
  <title>Map</title>
  <link rel="stylesheet" href="../css/maps.css">
  <script src="../js/maps.js"></script>
</head>

<body>
  <div class="menu-sidebar">
    <button class="menu-btn" id="menu-btn">☰</button>
  </div>
  <div class="menu" id="menu">
    <input type="text" class="routes-input" placeholder="Ponto de partida" id="origin">
    <button class="current-location-btn" title="Usar minha localização atual" id="current-location-btn">Local</button>
    <input type="text" class="routes-input" placeholder="Ponto de chegada" id="destination">

    <div class="travel-mode-container">
      <label><input type="radio" name="travelMode" value="DRIVING" checked> Carro</label>
      <label><input type="radio" name="travelMode" value="WALKING"> A Pé</label>
      <label><input type="radio" name="travelMode" value="BICYCLING"> Bicicleta</label>
    </div>
    <input type="submit" class="submit-input" value="Procurar" id="submit">
    <button class="current-map-button" id="current-map-button" title="">Onde estou?</button>

    <div id="route-details"></div>

    <hr>
    <h3>Rotas Recentes</h3>
    <ul id="history-list"></ul>
  </div>
  <div id="map"></div>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    const submit = document.getElementById('submit');

    btn.addEventListener("click", function () {
      menu.classList.toggle("open");
    });

    submit.addEventListener("click", function () {
      event.preventDefault();
      generateRoute();
    })
  </script>
</body>

</html>
